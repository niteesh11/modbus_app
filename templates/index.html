<!DOCTYPE html>
<html>
  <head>
    <title>Modbus Register Reader</title>
  </head>
  <body>
    <h1>Read Modbus Registers</h1>
    <form method="post">
      <label for="address">Address:</label>
      <input type="number" id="address" name="address" required />

      <label for="count">Count:</label>
      <input type="number" id="count" name="count" required />

      <input type="submit" value="Read Registers" />
    </form>

    {% if values %}
    <h2>Register Values:</h2>
    <ul>
      {% for value in values %}
      <li>{{ value }}</li>
      {% endfor %}
    </ul>
    {% elif values is string %}
    <p style="color: red">Error: {{ values }}</p>
    {% endif %}
  </body>
</html>
